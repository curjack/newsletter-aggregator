services:
  - type: web
    name: newsletter-aggregator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      python -c "
      import time
      import os
      from sqlalchemy import create_engine
      from sqlalchemy.exc import OperationalError
      
      # Wait for database to be ready
      db_url = os.environ.get('DATABASE_URL')
      print(f'Original DATABASE_URL: {db_url}')
      if db_url and db_url.startswith('postgres://'):
          db_url = db_url.replace('postgres://', 'postgresql://')
          print(f'Modified DATABASE_URL: {db_url}')
      
      for i in range(5):
          try:
              print(f'Attempting database connection {i+1}...')
              engine = create_engine(db_url)
              conn = engine.connect()
              print('Database connection successful!')
              conn.close()
              break
          except Exception as e:
              print(f'Database connection attempt {i+1} failed: {str(e)}')
              time.sleep(5)
      " && \
      FLASK_DEBUG=1 flask db init || true && \
      FLASK_DEBUG=1 flask db stamp head || true && \
      FLASK_DEBUG=1 flask db migrate -m "Initial migration" || true && \
      FLASK_DEBUG=1 flask db upgrade && \
      FLASK_DEBUG=1 python -c "
      from app import app, db
      with app.app_context():
          print('Creating all database tables...')
          db.create_all()
          print('Database tables created successfully!')
      " && \
      gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: DATABASE_URL
        fromDatabase:
          name: newsletter-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PASSWORD_SALT
        generateValue: true
      - key: MAILGUN_DOMAIN
        sync: false
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_WEBHOOK_SIGNING_KEY
        sync: false
      - key: MAILGUN_BASE_URL
        value: https://api.mailgun.net/v3
      - key: NEWSLETTER_RECEIVING_EMAIL
        sync: false
      - key: DIGEST_FROM_EMAIL
        sync: false
      - key: DIGEST_FROM_NAME
        value: Newsletter Digest

databases:
  - name: newsletter-db
    databaseName: newsletter
    plan: free
    ipAllowList: [] # allow all 